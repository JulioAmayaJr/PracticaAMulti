<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Reproductor de musica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.0/howler.min.js" integrity="sha512-diTt1qG2lfCI/uHMQwUNEp55Dp3nqtgWzkdBILnhrvHUABGmil6Lw1gXVvNNnYAhquDx88lEa1E1xx7nZLiUWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container text-center my-2 ">
        <div class="card bg-secondary" id="music-card">
            <img src="img/zonaganjah.jpg" alt="portada" id="album-cover" class="card-img-top img">
            <div class="card-body">
                <h1 class="card-title" id="title-song">Vibra Positiva</h1>
                <p class="card-text" id="song-artist">Zona ganjah</p>
                <div class="btn-group">
                    <button id="prev" class="btn btn-primary">Anterior</button>
                    <button id="play" class="btn btn-success" title="Reproducir"><i class="bi bi-play-circle-fill"></i></button>
                    <button id="pause" class="btn btn-danger" title="Reproducir"><i class="bi bi-pause-circle-fill"></i></button>
                    <button id="next" class="btn btn-primary">Siguiente</button>
                </div>
                <div class="form-group" id="volumen-container">
                    <label for="volume">Volumen</label>
                    <input type="range" id="volumen" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>


    </div>
    <script src="js/script.js"></script>
</body>
</html>
